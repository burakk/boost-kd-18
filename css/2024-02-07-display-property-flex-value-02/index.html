<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Development" />
    <title>Css flex çocuk özellikleri</title>

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/01.css" />

    <!-- Ibm plex mono fonts.google.com-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font ikon sağlayıcısının sana gönderdiği css  -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div id="root">
      <header>
        <h1>Css flex çocuk özellikleri</h1>
      </header>
      <main>
        <section>
          <h1>order</h1>
          <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </section>

        <section>
          <h1>alig-self</h1>
          <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </section>

        <section>
          <h1>flex-basis</h1>
          <p>
            Boşluklar dağıtılmadan önceki başlangıç ana eksen ebatlandırması
          </p>
          <div class="container">
            <div class="box">1 deneme</div>
            <div class="box">2</div>
            <div class="box">3 denemesksl</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </section>

        <section>
          <h1>flex-grow</h1>
          <p>Pozitif space'den alınacak pay</p>
          <div class="container">
            <div class="box">1 abc</div>
            <div class="box">2 denemeler</div>
            <div class="box">3</div>
            <div class="box">4</div>
           
          </div>
        </section>
      </main>
      <footer>
        <p>boost kd-18</p>
      </footer>
    </div>
  </body>
</html>
