<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./js/01.js" defer></script>
  </head>
  <body>
    <div id="carousel-products" class="carousel">
      <!-- moving container -->
      <ul>
        <li>
          <img src="./images/61fV4UeHeLL._AC_UL640_QL65_.jpg" alt="" />
        </li>
        <li>
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/46TmzAHY80s?si=irCq5lcj2xVwzGva"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </li>
      </ul>

      <nav>
        <button data-index="0" type="button" id="btn-1">1</button>
        <button data-index="1" type="button" id="btn-2">2</button>
      </nav>
    </div>
  </body>
</html>
