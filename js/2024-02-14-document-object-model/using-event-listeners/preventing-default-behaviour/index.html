<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent default behaviour</title>
    <script src="./01.js" defer></script>
    <style>
      form {
        border: 1px solid black;
        padding: 24px;
        display: flex;
        flex-direction: column;
        row-gap: 1.2rem;
        max-width: 500px;
      }
      input[type="email"],
      textarea {
        padding: 4px;
        font-size: 1rem;
      }

      button[type="submit"] {
        height: 40px;
      }

      /*
      [required]::before {
        content: "***";
      }
      */
    </style>
  </head>
  <body>
    <h1>Mesaj gönder</h1>
    <form id="frm-send-message">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="epostanız"
        required="true"
      />

      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Mesajınız"
        required
      ></textarea>

      <button type="submit">Mesajı gönder</button>
    </form>

    <a href="https://www.github.com" id="the-link">Github</a>
  </body>
</html>
